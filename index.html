<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/scss-reset/reset.css">
  <link rel="stylesheet" type="text/css" href="./src/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img class="card-image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="card-image-overlay">
          <img class="card-icon-view" src="/images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      
      <div class="card-body">
        <h1 class="card-title">Equilibrium #3429</h1>
        <div class="card-text">Our Equilibrium collection promotes balance and calm.</div>

        <div class="card-content">
          <div class="card-price">
            <img class="card-icon-price" src="/images/icon-ethereum.svg" alt="icon-ethereum"></img>
            <span class="card-span-price">0.041 ETH</span>
          </div>
          <div class="card-clock">
            <img class="card-icon-clock" src="/images/icon-clock.svg" alt="icon-clock"></img>
            <span class="card-span-clock">3 days left</span>
          </div>
        </div>
        <hr class="solid">
        </hr>
        <div class="card-avater">
          <img class="card-image-avatar" src="images/image-avatar.png" alt="image-avatar">
          <span class="card-creation">
            <span class="card-creationof">Creation of</span>
            <span class="card-name">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">YOU YU HSUAN</a>.
    </div>
  </div>
</body>

</html>
